<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 20rem;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <form action="index.html" method="POST" target="_self">

        <label for="name">name:</label>
        <input type="text" id="name" name="name" required>

        <label for="comments">comments:</label>
        <textarea id="comments" name="comments" cols="30" rows="10" required></textarea>

        <button type="submit">Send</button>

        <!-- A: if the method is GET the data goes to the url -->
            <!-- if the method is POST the data will appear in the payload tab of the request in the devtools/network-tab -->

    </form>
    <script src="script.js"></script>
</body>
</html>
