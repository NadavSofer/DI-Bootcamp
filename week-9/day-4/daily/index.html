<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Foldit:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="head-container">
            <h1>currency exchange</h1>
        </div>
        <div class="top-container">
            <h2 class="title">From:</h2>
            <select name="From" id="from"></select>
        </div>
        <div class="middle-container">
            <h2 class="title">To:</h2>
            <select name="To" id="to"></select>
        </div>
        <div class="bottom-container">
            <h2 class="title">amount:</h2>
            <input type="number" name="amount" id="amount" min="0">
            <h2 class="title">Result:</h2>
            <p id="result">00.00</p>

    </div>
    <script src="script.js"></script>
</body>
</html>
